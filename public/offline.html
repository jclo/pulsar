<!-- {{app:name}} v{{app:version}} built with Pulsar {{pulsar:version}} and based on HTML5 boilerplate v{{html5:version}} -->
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{app:title}}</title>
    <link rel="stylesheet" href="./css/wapp.min.css">
    <meta name="description" content="{{app:description}}">
    <meta name="{{company:name}}" content="{{company:slogan}}" />
    <meta name="copyright" content="{{company:copyright}}" />

    <!-- Open Graph Protocol markup -->
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Place favicon.ico in the root directory -->
    <!-- <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml"> -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/icons/icon-16x16.png" />
    <link rel="apple-touch-icon" href="img/icons/icon-152x152.png">

    <!-- PWA manifest, Web manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="site.webmanifest">

    <meta name="theme-color" content="#fafafa">

  <body>
    <!-- Warning message if Javascript isn't enabled -->
    <noscript>
      <p style="text-align:center;padding-top:3em;">
        We are sorry, but this website doesn't work properly without JavaScript enabled!
      </p>
    </noscript>

    <!-- Add your site or application content here -->
    <p style="text-align: center; padding-top: 100px;">
      We are sorry but the page you requested isn't accessible offline.
    </p>

    <!-- Add your scripts here -->
    <!-- <script src="..."></script> -->
    <script src="js/wapp.js"></script>
    <script>Pulsar()</script>
  </body>
</html>
